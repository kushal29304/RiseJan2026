<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid black;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <ol type="'a">
        <label>Tags</label>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <hr />
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>
</body>
</html>
